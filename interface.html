<div>
  <form>
    <h2>Configure your button</h2>
    <p>Set your button settings</p>
    <div class="form-group">
      <label for="buttonLabel">Button label</label>
      <input type="text" name="label" class="form-control" id="buttonLabel" placeholder="Label" value="{{label}}" required />
    </div>

    <div id="action"></div>

    <input type="submit" value="Save" class="btn btn-primary"/>

  </form>
</div>
