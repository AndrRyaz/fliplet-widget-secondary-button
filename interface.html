<div>
  <form>
    <h2>Configure your button</h2>
    <p>Set your button settings</p>
    <div class="form-group">
      <label for="buttonName">Button name</label>
      <input type="text" name="name" class="form-control" id="buttonName" placeholder="Name" value="{{name}}" required />
    </div>

    <div id="action"></div>

    <input type="submit" value="Save" class="btn btn-primary"/>

  </form>
</div>
